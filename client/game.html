<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel='stylesheet' href='/client/game.css'>
<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>

<div id="waiting">
    <h3 id="room">Room Code: </h3>
    <ul id="players">

    </ul>
    <br>
    <p class="error" id="err"></p>
    <input class="btn btn-secondary" type="button" id="start" value="Start Game">
    <input class="btn btn-secondary" type="button" id="leave" value="Leave">
    
</div>

<div id="game" class='d-none'>
    we've reached the game!
    <br>
    <form>
        <input class='form-control ins' id="tile" type="text">
        <br>
        <input class='btn btn-secondary' id="discard" type="button" value="Discard">
        <input class='btn btn-secondary' id="steal" type="button" value="Steal">
        <input class='btn btn-secondary' id="draw" type="button" value="Draw">
        <input class='btn btn-secondary' id="cancel" type="button" value="Cancel">
        <input class='btn btn-secondary' id="reveal" type="button" value="Reveal">
        <input class='btn btn-secondary' id="win" type="button" value="Win">
    </form>
</div>
