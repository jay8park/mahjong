<div id="waiting">
    <h3 id="room">Room Code: </h3>
    <ul id="players">

    </ul>
    <br>
    <p class="error" id="err"></p>
    <input class="btn btn-secondary" type="button" id="start" value="Start Game">
    <input class="btn btn-secondary" type="button" id="leave" value="Leave">

</div>

<div id="game" class='d-none'>
    <div class='row other '>
        <!-- --------- west's hand and reveal ----------------------- -->
        <div class='col col-sm-2 leftside'>
            <div class='row westleft'>
                <div class="container whand">
                    <h1 id='leftname'>WEST</h1>
                </div>
            </div>
            <div class='row westright'>
                <div class="wrev">
                    <!-- <img class="side" src="/client/img/b1.svg">
                    <img class="side" src="/client/img/background.png">
                    <img class="side" src="/client/img/background.png"> -->
                </div>
            </div>
        </div>
        <div class='col col-sm-8 mid'>
            <!-- -------- north's hand and reveal ---------------------- -->
            <div class="row north">
                <div class="container nhand">
                    <h1 id='topname'>NORTH</h1>
                </div>
            </div>
            <div class="row rev">
                <div class="nrev">
                    <!-- <img class="nor" src="/client/img/b1.svg">
                    <img class="nor" src="/client/img/background.png">
                    <img class="nor" src="/client/img/background.png"> -->
                </div>
            </div>
            <!-- ---------- discard pile ------------------------------- -->
            <div class="row discard">
                <div class="container">
                    <img id="b1" class='disc' src="/client/img/b1.svg"></img>
                    <img id="b2" class='disc' src="/client/img/b2.svg"></img>
                    <img id="b3" class='disc' src="/client/img/b3.svg"></img>
                    <img id="b4" class='disc' src="/client/img/b4.svg"></img>
                    <img id="b5" class='disc' src="/client/img/b5.svg"></img>
                    <img id="b6" class='disc' src="/client/img/b6.svg"></img>
                    <img id="b7" class='disc' src="/client/img/b7.svg"></img>
                    <img id="b8" class='disc' src="/client/img/b8.svg"></img>
                    <img id="b9" class='disc' src="/client/img/b9.svg"></img><br>
                    <img id="c1" class='disc' src="/client/img/c1.svg"></img>
                    <img id="c2" class='disc' src="/client/img/c2.svg"></img>
                    <img id="c3" class='disc' src="/client/img/c3.svg"></img>
                    <img id="c4" class='disc' src="/client/img/c4.svg"></img>
                    <img id="c5" class='disc' src="/client/img/c5.svg"></img>
                    <img id="c6" class='disc' src="/client/img/c6.svg"></img>
                    <img id="c7" class='disc' src="/client/img/c7.svg"></img>
                    <img id="c8" class='disc' src="/client/img/c8.svg"></img>
                    <img id="c9" class='disc' src="/client/img/c9.svg"></img><br>
                    <img id="s1" class='disc' src="/client/img/s1.svg"></img>
                    <img id="s2" class='disc' src="/client/img/s2.svg"></img>
                    <img id="s3" class='disc' src="/client/img/s3.svg"></img>
                    <img id="s4" class='disc' src="/client/img/s4.svg"></img>
                    <img id="s5" class='disc' src="/client/img/s5.svg"></img>
                    <img id="s6" class='disc' src="/client/img/s6.svg"></img>
                    <img id="s7" class='disc' src="/client/img/s7.svg"></img>
                    <img id="s8" class='disc' src="/client/img/s8.svg"></img>
                    <img id="s9" class='disc' src="/client/img/s9.svg"></img><br>
                    <img id="a1" class='disc' src="/client/img/a1.svg"></img> <!-- east--> 
                    <img id="a2" class='disc' src="/client/img/a2.svg"></img> <!-- south-->
                    <img id="a3" class='disc' src="/client/img/a3.svg"></img> <!-- west-->
                    <img id="a4" class='disc' src="/client/img/a4.svg"></img> <!-- north-->
                    <img id="a5" class='disc' src="/client/img/a5.svg"></img> <!-- money-->
                    <img id="a6" class='disc' src="/client/img/a6.svg"></img> <!-- blank-->
                    <img id="a7" class='disc' src="/client/img/a7.svg"></img> <!-- center-->
                    
                </div>
            </div>
            <!-- ---------- one's own reveal and buttons ----------------------------- -->
            <div class="row rev">
                <div class="col col-sm-2">
                    <div class=" buttons">
                        <div class="row">
                            <input type="button" class="btn btn-user" value="steal" id=first disabled>
                        </div>
                        <div class="row d-none" id='steals'>
                            <input type="button" class="btn btn-user hid" value="cancel" id="canc">
                            <input type="button" class="btn btn-user hid" value="win" id="w">
                        </div>
                        <div class="row" id='lower'>
                            <input type="button" class="btn btn-user" value="draw" id="second" disabled>
                        </div>
                    </div>
                </div>
                <div class='col col-sm-10'>
                    <div class="srev">
                        <!-- <img class="sou" src="/client/img/b1.svg">
                        <img class="sou" src="/client/img/background.png">
                        <img class="sou" src="/client/img/background.png"> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- ---------- east's hand and reveal ------------------------ -->
        <div class='col col-sm-2 rightside'>
            <div class='row eastleft'>
                <div class="wrev">
                    <!-- <img class="rside" src="/client/img/b1.svg">
                    <img class="rside" src="/client/img/background.png">
                    <img class="rside" src="/client/img/background.png"> -->
                </div>
            </div>
            <div class='row eastright'>
                <div class="container whand">
                    <h1 id='rightname'>EAST</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- ---------- one's own hand ------------------------------------ -->
    <div class="row self">
        <p id="astat" style="font-size:25px;"></p>
        <div id="hand"></div>
    </div>
    we've reached the game!
    <br>
    <form>
        <input class='form-control ins' id="tile" type="text">
        <br>
        <input class='btn btn-secondary' id="discard" type="button" value="Discard">
        <input class='btn btn-secondary' id="steal" type="button" value="Steal">
        <input class='btn btn-secondary' id="draw" type="button" value="Draw">
        <input class='btn btn-secondary' id="cancel" type="button" value="Cancel">
        <input class='btn btn-secondary' id="reveal" type="button" value="Reveal">
        <input class='btn btn-secondary' id="win" type="button" value="Win">
        <input class='btn btn-secondary' id="reject" type="button" value="Reject">
        <input class='btn btn-secondary' id="accept" type="button" value="Accept">
    </form>
</div>

<div id="finished" class='d-none'>
    <h3 id="room2">Room Code: </h3>
    <h3 id="winner">Winner:  </h3>
    <br>
    <p class="error" id="err"></p>
    <input class="btn btn-secondary" type="button" id="again" value="Play Again">
    <input class="btn btn-secondary" type="button" id="leave" onclick="window.location.href = '/'" value="Leave">

</div>
